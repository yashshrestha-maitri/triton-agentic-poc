# Promtail Configuration for Triton Agentic Log Collection
#
# Promtail collects logs from Docker containers and ships them to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Positions file to track which logs have been read
positions:
  filename: /tmp/positions.yaml

# Loki client configuration
clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

# Scrape configuration
scrape_configs:
  # =============================================================================
  # Docker Container Logs
  # =============================================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=triton-agentic"]

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Extract compose project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Extract container ID (short)
      - source_labels: ['__meta_docker_container_id']
        regex: '(.{12}).*'
        target_label: 'container_id'

      # Add environment label
      - target_label: 'environment'
        replacement: 'development'

    # Pipeline stages for log processing
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            logger: logger

      # Extract log level from message if not in JSON
      - regex:
          expression: '(?P<level>DEBUG|INFO|WARNING|ERROR|CRITICAL)'

      # Set timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add labels from extracted fields
      - labels:
          level:
          logger:

  # =============================================================================
  # Specific Service Log Collection (Alternative/Additional)
  # =============================================================================

  # Triton API logs
  - job_name: triton-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: triton-api
          service: api
          __path__: /var/lib/docker/containers/*/*-json.log

    relabel_configs:
      - source_labels: ['__path__']
        regex: '.*/([0-9a-f]{64})-json\.log'
        target_label: 'container_id'

    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:

  # Celery Worker logs
  - job_name: celery-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: celery-worker
          service: worker
          __path__: /var/lib/docker/containers/*/*-json.log

    relabel_configs:
      - source_labels: ['__path__']
        regex: '.*/([0-9a-f]{64})-json\.log'
        target_label: 'container_id'

    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
      - regex:
          expression: 'Task\s+(?P<task_name>[\w.]+)\[(?P<task_id>[\w-]+)\]'
      - labels:
          task_name:
          task_id:

# Limits configuration
limits_config:
  readline_rate_enabled: true
  readline_rate: 1000
  readline_burst: 5000
