# Grafana Dashboard Provisioning Configuration
#
# Auto-loads dashboard JSON files from the specified directory

apiVersion: 1

providers:
  - name: 'Triton Agentic Dashboards'
    orgId: 1
    folder: 'Triton'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
