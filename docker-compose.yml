services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: triton-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-triton_db}
      POSTGRES_USER: ${POSTGRES_USER:-triton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-triton_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-triton} -d ${POSTGRES_DB:-triton_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - triton-network
    restart: unless-stopped

  # =============================================================================
  # Redis (Celery Broker and Result Backend)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: triton-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - triton-network
    restart: unless-stopped

  # =============================================================================
  # Triton API Server
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triton-api
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-triton_db}
      POSTGRES_USER: ${POSTGRES_USER:-triton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-triton_password}

      # Redis/Celery
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Model Configuration
      DEFAULT_MODEL_PROVIDER: ${DEFAULT_MODEL_PROVIDER:-aws_bedrock}
      DEFAULT_MODEL_NAME: ${DEFAULT_MODEL_NAME:-us.anthropic.claude-sonnet-4-20250514-v1:0}
      AWS_PROFILE: ${AWS_PROFILE:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG_MODE: ${DEBUG_MODE:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENABLE_METRICS: "true"
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./:/app:cached
      - ./logs:/app/logs
      - ${AWS_CONFIG_DIR:-~/.aws}:/home/appuser/.aws
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Celery Worker
  # =============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triton-worker
    command: celery -A worker worker --loglevel=info --concurrency=2
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-triton_db}
      POSTGRES_USER: ${POSTGRES_USER:-triton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-triton_password}

      # Redis/Celery
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Model Configuration
      DEFAULT_MODEL_PROVIDER: ${DEFAULT_MODEL_PROVIDER:-aws_bedrock}
      DEFAULT_MODEL_NAME: ${DEFAULT_MODEL_NAME:-us.anthropic.claude-sonnet-4-20250514-v1:0}
      AWS_PROFILE: ${AWS_PROFILE:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG_MODE: ${DEBUG_MODE:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./:/app:cached
      - ./logs:/app/logs
      - ${AWS_CONFIG_DIR:-~/.aws}:/home/appuser/.aws
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "celery -A worker inspect ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Celery Beat (Scheduler) - Optional for scheduled tasks
  # =============================================================================
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triton-beat
    command: celery -A worker beat --loglevel=info
    environment:
      # Redis/Celery
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Application
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./:/app:cached
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - with-beat # Only start with: docker-compose --profile with-beat up

  # =============================================================================
  # Flower (Celery Monitoring) - Optional
  # =============================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triton-flower
    command: celery -A worker flower --port=5555
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - with-flower # Only start with: docker-compose --profile with-flower up

  # =============================================================================
  # Monitoring Stack (Grafana + Prometheus + Loki)
  # =============================================================================

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: triton-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: triton-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Promtail - Log collector (ships logs to Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: triton-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: triton-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: triton-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-triton}:${POSTGRES_PASSWORD:-triton_password}@postgres:5432/${POSTGRES_DB:-triton_db}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Redis Exporter - Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: triton-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Celery Exporter - Celery task and worker metrics
  celery-exporter:
    image: danihodovic/celery-exporter:latest
    container_name: triton-celery-exporter
    command: --broker-url=redis://redis:6379/0 --enable-events
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/${REDIS_DB:-0}"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
    ports:
      - "9808:9808"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - triton-network
    restart: unless-stopped
    profiles:
      - monitoring

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  triton-network:
    name: triton-network
    driver: bridge
